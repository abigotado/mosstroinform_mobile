name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Tests, Analysis & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Run tests
        run: flutter test

      - name: Analyze code
        run: flutter analyze

      - name: Check formatting
        run: dart format --set-exit-if-changed .

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build -d

      - name: Build APK (mock flavor)
        run: flutter build apk --release --flavor mock --obfuscate --split-debug-info=build/app/outputs/symbols
        continue-on-error: false

      - name: List APK files
        run: |
          echo "=== Checking build directory structure ==="
          find build/ -type d -name "*apk*" 2>/dev/null | head -20 || echo "No APK directories found"
          echo ""
          echo "=== Searching for all APK files recursively ==="
          find build/ -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Contents of build/app/outputs/flutter-apk/ ==="
          ls -la build/app/outputs/flutter-apk/ 2>/dev/null || echo "Directory not found"
          echo ""
          echo "=== Contents of build/app/outputs/ ==="
          ls -la build/app/outputs/ 2>/dev/null || echo "Directory not found"
          echo ""
          echo "=== Checking Gradle outputs ==="
          find build/app/outputs/ -type f -name "*.apk" 2>/dev/null || echo "No APK files in outputs"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-mock-release.apk
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk

      - name: List downloaded APK files
        run: ls -la *.apk || echo "No APK files found"

      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.apk"
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Автоматическая сборка APK из ветки main
            - Flavor: mock (с моками)
            - Commit: ${{ github.sha }}
            - Автор: ${{ github.actor }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
